<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathsync Admin Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <link rel="stylesheet" href="admin.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-shield-lock-fill me-2"></i>
                Pathsync Administrator Panel
            </a>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">

            <div class="col-lg-4">
                
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-success text-white">
                        <i class="bi bi-speedometer2 me-2"></i>Live System Status
                    </div>
                    <div class="card-body text-center">
                        <h6 class="card-title text-muted">SUMO-Traci Latency</h6>
                        <p class="display-4 fw-bold" id="latency-stat">---</p>
                        <p class="card-text text-muted mb-0">milliseconds (ms)</p>
                    </div>
                </div>

                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-danger text-white">
                        <i class="bi bi-clock-history me-2"></i>Incident History
                    </div>
                    <div class="card-body">
                        <canvas id="history-chart"></canvas>
                    </div>
                </div>

                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-info text-white">
                        <i class="bi bi-check-circle-fill me-2"></i>Incident Resolution History
                    </div>
                    <div class="card-body">
                        <canvas id="resolved-history-chart"></canvas>
                    </div>
                </div>

            </div>

            <div class="col-lg-8">
                <div class="card shadow-sm">
                    
                    <div class="card-header d-flex justify-content-between align-items-center bg-dark text-white">
                        <span>
                            <i class="bi bi-map-fill me-2"></i>Live Incident & Congestion Map
                        </span>
                        
                        <div class="d-flex align-items-center">
                            <div class="form-check form-switch me-3">
                                <input class="form-check-input" type="checkbox" role="switch" id="heatmap-toggle">
                                <label class="form-check-label" for="heatmap-toggle">Toggle heatmap</label>
                            </div>
                            
                            <div class="form-check form-switch me-3">
                                <input class="form-check-input bg-info" type="checkbox" role="switch" id="resolve-incident-toggle">
                                <label class="form-check-label" for="resolve-incident-toggle">Resolve Incident</label>
                            </div>

                            <div class="form-check form-switch">
                                <input class="form-check-input bg-danger" type="checkbox" role="switch" id="create-incident-toggle">
                                <label class="form-check-label" for="create-incident-toggle">Create Incident</label>
                            </div>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div id="map"></div>
                    </div>
                </div>

                <div class="card shadow-sm mt-4">
                    <div class="card-header">
                        <i class="bi bi-terminal-fill me-2"></i>System Event Log
                    </div>
                    <div class="card-body">
                        <pre id="log-box">Initializing system...</pre>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <script src="admin.js"></script>
</body>
</html>
