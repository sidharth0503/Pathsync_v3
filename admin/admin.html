<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathsync Admin Dashboard</title>
    
    <!-- 1. Bootstrap for professional styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- 2. Leaflet for the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- 3. Our custom CSS -->
    <link rel="stylesheet" href="admin.css">
</head>
<body class="bg-light">

    <!-- Header -->
    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-shield-lock-fill me-2"></i>
                Pathsync Administrator Panel
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="row">

            <!-- Column 1: Stats & Logs -->
            <div class="col-lg-4">
                
                <!-- *** NEW: Incident History Chart *** -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-danger text-white">
                        <i class="bi bi-clock-history me-2"></i>Incident History (Last 10)
                    </div>
                    <div class="card-body">
                        <!-- Canvas for the new chart -->
                        <canvas id="history-chart"></canvas>
                    </div>
                </div>

                <!-- System Event Log -->
                <div class="card shadow-sm">
                    <div class="card-header">
                        <i class="bi bi-terminal-fill me-2"></i>System Event Log
                    </div>
                    <div class="card-body">
                        <pre id="log-box">Initializing system...</pre>
                    </div>
                </div>

            </div>

            <!-- Column 2: Live Map -->
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    
                    <div class="card-header d-flex justify-content-between align-items-center bg-dark text-white">
                        <span>
                            <i class="bi bi-map-fill me-2"></i>Live Incident & Congestion Map
                        </span>
                        
                        <div class="d-flex align-items-center">
                            <!-- Heatmap Toggle Switch -->
                            <div class="form-check form-switch me-3">
                                <input class="form-check-input" type="checkbox" role="switch" id="heatmap-toggle">
                                <label class="form-check-label" for="heatmap-toggle">Toggle heatmap</label>
                            </div>
                            
                            <!-- Create Incident Toggle Switch -->
                            <div class="form-check form-switch">
                                <input class="form-check-input bg-danger" type="checkbox" role="switch" id="create-incident-toggle">
                                <label class="form-check-label" for="create-incident-toggle">Create Incident</label>
                            </div>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div id="map"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <!-- Chart.js (already here from before) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    
    <!-- Our custom JS -->
    <script src="admin.js"></script>
</body>
</html>
